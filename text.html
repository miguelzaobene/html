<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #405DE6;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #5851DB;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .post {
            width: 300px;
            margin: 10px;
            border: 1px solid #E6E6E6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #405DE6;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Instagram Clone</h1>
</header>

<nav>
    <a href="#">Home</a> |
    <a href="#">Explore</a> |
    <a href="#">Notifications</a> |
    <a href="#">Profile</a>
</nav>

<main>
    <div class="post">
        <img src="https://via.placeholder.com/300" alt="Post 1">
        <p>This is a post.</p>
    </div>
    <div class="post">
        <img src="https://via.placeholder.com/300" alt="Post 2">
        <p>This is another post.</p>
    </div>
    <div class="post">
        <img src="https://via.placeholder.com/300" alt="Post 3">
        <p>Yet another post.</p>
    </div>
</main>

<footer>
    &copy; 2024 Instagram Clone
</footer>

</body>
</html>
